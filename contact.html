<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
        <img src="mate1.png" alt="Mate's Logo" class="logo">
        <div class="nav-container">
            <nav>
                <a href="index.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" data-aos="fade-left">
            <h2>Contact Me</h2>
            <p>Got a question or just want to say hi? Drop me a message!</p>
            <form id="contact-form" action="https://formspree.io/f/mnngrzwd" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <p id="form-message" style="display: none; color: green;"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Mate Csaszar. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('form-message').textContent = 'Message sent! Thanks!';
                    document.getElementById('form-message').style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        document.getElementById('form-message').style.display = 'none';
                    }, 3000);
                } else {
                    document.getElementById('form-message').textContent = 'Oops, something went wrong.';
                    document.getElementById('form-message').style.display = 'block';
                }
            }).catch(error => {
                document.getElementById('form-message').textContent = 'Error: Could not send message.';
                document.getElementById('form-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
